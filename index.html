    <!-- asdds -->
    <body>
        <button id="play" class="btn">เปิดเพลง</button>
        &nbsp;&nbsp;
        <button id="stop" class="btn">หยุดเพลง</button>
   <script>
        let play = document.getElementById("play");
        
        let stop = document.getElementById("stop")

        let audio = new Audio("assets/song.mp3");
            function playMusic() {
             audio.play()
          }

            function stopMusic(){
                audio.pause()
            }
            audio.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
}, false);
            stop.addEventListener("click", stopMusic)
          play.addEventListener("click", playMusic);
   </script>
        <div id="app" class="text"></div>


        <script src="script.js"></script>
    </body>
</html>
